<form>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" maxlength="50" [(ngModel)]="company.Name" name="name" placeholder="Name" id="name">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="text" class="form-control" maxlength="10" [(ngModel)]="company.Mobile" name="mobile" placeholder="Mobile" id="mobile">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" maxlength="50" [(ngModel)]="company.Phone" name="phone" placeholder="Phone" id="phone">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="aadharNumber">Aadhar Number</label>
        <input type="text" class="form-control" maxlength="12" [(ngModel)]="company.AadharNumber" name="aadharNumber" placeholder="Aadhar Number"
          id="AadharNumber">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="tinNumber">Tin Number</label>
        <input type="text" class="form-control" maxlength="50" [(ngModel)]="company.TinNumber" name="tinNumber" placeholder="Tin Number" id="tinNumber">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="gstNumber">Gst Number</label>
        <input type="text" class="form-control" maxlength="50" [(ngModel)]="company.GstNumber" name="gstNumber" placeholder="Gst Number" id="phone">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" [(ngModel)]="company.Address" name="address" placeholder="Address" id="address">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="onSave()">Submit</button>
      </div>
    </div>
  </div>
</form>
